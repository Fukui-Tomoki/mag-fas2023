        <div class="card-group Mission02"></div>

    </main>

    <script>
        makeSite("Mission01")
        makeSite("Mission02")
        makeSite("Mission03")
        makeSite("Mission04")

        function makeSite(id) {
            var place = document.querySelector(`.${id}`)

            const sectionData = sitedata[id]
            sectionData.forEach(data => {
                if (data["パターン"] === "modal") {
                    modal(place, data)
                } else if (data["パターン"] === "accordion-item") {
                    accordionItem(place, data)
                }
            })
        }
    </script>
