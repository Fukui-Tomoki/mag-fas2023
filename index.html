<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <script src="data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    <main>
        <h2 class="title02">Mission</h2>

        <div class="card-group Mission01"></div>
        <div class="card-group Mission02"></div>
        <div class="card-group Mission03"></div>
        <div class="card-group Mission04"></div>
    </main>
    <script>
        makeSite("Mission01")
        makeSite("Mission02")
        makeSite("Mission03")
        makeSite("Mission04")

        function makeSite(id) {
            var place = document.querySelector(`.${id}`)

            const sectionData = sitedata[id]
            sectionData.forEach(data => {
                if (data["パターン"] === "modal") {
                    modal(place, data)
                } else if (data["パターン"] === "accordion-item") {
                    accordionItem(place, data)
                }
            })
        }
    </script>
    <footer>
    </footer>
</body>

</html>
